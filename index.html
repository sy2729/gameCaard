<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Battle</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,400" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Catamaran', Helvetica, Arial, sans-serif;
        }

        ul li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        button:focus {
            outline: none;
        }

        input:focus {
            outline: none;
        }

        /* loading animation */
        .loading {
            background: #fff;
        }
        .loading,  .loading img{
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .loading img {
            margin: auto;
            width: 100px;
            height: auto;
        }
        #loading-move {
            animation: rotate ease-in-out 4.5s infinite;
            transform-origin: center;
            z-index: 5;
        }

        @keyframes rotate {
            0% {
                /* transform: rotate(0); */
                transform: translateY(0);
            }
            33.3% {
                transform: translateY(-100px);
                /* transform: rotate(360deg); */
            }
            66.6% {
                transform: translateY(0px);
                /* transform: rotate(360deg); */
            }
            100% {
                transform: translateY(0px);
                /* transform: rotate(360deg); */
            }
        }

        .loading.remove {
            animation: remove 2s ease-in-out forwards;
        }
        @keyframes remove {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }


        /* responsive code */
        @media only screen and (max-width: 500px){
            .head-content .head-card img {
                height: 360px !important;
            }
            .gallery .img-wrap {
                order: 2 !important;
            }
            .gallery .intro {
                padding: 20px !important;
            }


    </style>
</head>
<body>
    <div class="loading">
        <img src="./img/loading.png" alt="loading" id="loading-move">
        <img src="./img/loading2.png" alt="loading2">
    </div>
    <app></app>

    <script src="./riot+compiler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot-route@x.x.x/dist/route.min.js"></script>
    <script src="./tags/tutorial.tag" type="riot/tag"></script>
    <script src="./tags/home.tag" type="riot/tag"></script>
    <script src="./tags/app.tag" type="riot/tag"></script>
    <script src="./tags/middle.tag" type="riot/tag"></script>
    <script src="./tags/info-panel.tag" type="riot/tag"></script>
    <script src="./tags/info-piece.tag" type="riot/tag"></script>
    <script src="./tags/info-footer.tag" type="riot/tag"></script>
    <script>
        riot.mount('*')
    </script>

    <script>
        var loading = document.querySelector(".loading");
        loading.classList.add('remove');
    </script>
</body>
</html>
